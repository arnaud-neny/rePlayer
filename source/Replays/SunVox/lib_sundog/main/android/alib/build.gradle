apply plugin: 'com.android.library'

android {
    compileSdk = 36
    namespace 'nightradio.androidlib'

    defaultConfig {
        minSdkVersion 16
        targetSdk 36
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    buildFeatures {
        aidl true
    }
}

dependencies {
    //1.12.0 - minSdk=16
    //1.13.0 - minSdk=19
    //1.15.0 ... 1.17.0 - minSdk=21
    implementation 'androidx.core:core:1.12.0'
}
